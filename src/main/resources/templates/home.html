<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--need this to render the html with thymeleaf and use of expression language.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>This is your home page</h1>
<!--THE FOLLOWING LINE WILL NOT SHOW UNTIL YOU FILL OUT THE FORM AND THE POST MAPPING GETS THE ATTRIBUTE-->
<h3>Welcome <span th:text="${cohort}"></span></h3>
<!-- YOU CAN USE A PLACE HOLDER BETWEEN THE SPAN BUT YOU CAN ONLY SEE IT USING THE BROWSER.  NOT RUNNING THE TOM CAT.  -->

<!--HOW TO POSTMAP INFORMATION-->
<h3>What cohort are you in? </h3>
<form action="/" method="post">
<!--    THE NAME NEEDS TO MATCH IN THE POST MAPPING-->
    <input type ="text" name="cohort" id="cohort">
    <button>Submit</button>
</form>



</body>
</html>
