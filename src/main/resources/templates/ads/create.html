<!--reference the ad controller and the object in the get mapping-->
<form action="/ads/create" method="post" th:object="${ad}">
    <div class="form-group">
        <label for="title">Title</label>
<!--        the th:field attribute replaces the name attribute and correlates with the object in the getMapping and will be sent to the postMapping.  -->
        <input type="text" class="form-control" id="title" th:field="*{title}">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" th:field="*{description}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
