<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Ads With Comments</title>
</head>
<body>

<h1>Ads with Comments</h1>

<div th:each="ad :${ads}">
    <h3 th:text="${ad.title}"></h3>
    <p th:text="${ad.description}"></p>

    <!-- if i had a user entity -->
    <!--        <p th:text="${ad.user.email}"></p>-->
    <ul>
        <li th:each="comment : ${ad.comments}" th:text="${comment.content}"></li>
    </ul>

    <h3>Here are the categories for the ad:</h3>
    <ul>
        <li th:each="category : ${ad.categories}" th:text="${category.name}" />
    </ul>

</div>


</body>
</html>
